<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Distributed Inference Console</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="ambient"></div>
  <main class="shell">
    <header class="hero">
      <p class="kicker">Distributed Inference</p>
      <h1>Live Hop + Token Stream Console</h1>
      <div
        id="health-chip"
        class="health"
        hx-get="/api/health-fragment"
        hx-trigger="load, every 10s"
        hx-swap="innerHTML"
      ></div>
    </header>

    <section class="panel controls">
      <form id="prompt-form">
        <label for="prompt">Prompt</label>
        <textarea id="prompt" name="prompt" rows="4" required>The future of AI is</textarea>

        <div class="grid">
          <label>Coordinator
            <input id="coordinator" name="coordinator" value="{{ default_coordinator }}" />
          </label>
          <label>Max Tokens
            <input id="max_tokens" name="max_tokens" type="number" min="1" max="512" value="50" />
          </label>
          <label>Temperature
            <input id="temperature" name="temperature" type="number" step="0.1" min="0" max="2" value="0.7" />
          </label>
          <label>Top P
            <input id="top_p" name="top_p" type="number" step="0.05" min="0" max="1" value="0.9" />
          </label>
          <label>Top K
            <input id="top_k" name="top_k" type="number" min="0" max="2000" value="50" />
          </label>
        </div>

        <div class="actions">
          <button id="run-btn" type="submit">Run Inference</button>
          <span id="status" class="muted">Idle</span>
        </div>
      </form>
    </section>

    <section class="panel output">
      <div class="panel-title">Generated Text</div>
      <pre id="generated-text" class="text-stream"></pre>
      <div id="metrics" class="metrics"></div>
    </section>

    <section class="panel hops">
      <div class="panel-title">Hop Timeline</div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Step</th>
              <th>Hop</th>
              <th>Node</th>
              <th>Layers</th>
              <th>Latency</th>
            </tr>
          </thead>
          <tbody id="hop-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
